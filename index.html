        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3.5rem;
            color: #ff0055;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff0055cc;
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ff0055cc;
            }
            50% {
                text-shadow: 0 0 20px #ff3399cc;
            }
        }

        .buttons {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 35px;
            perspective: 1000px;
        }

        .btn {
            padding: 16px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            user-select: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }

        .download {
            background: linear-gradient(45deg, #ff0055, #ff3380);
            box-shadow: 0 6px 15px #ff0055cc;
        }

        .download:hover {
            background: linear-gradient(45deg, #cc0044, #ff0066);
            box-shadow: 0 10px 20px #ff3399cc;
            transform: translateY(-4px) scale(1.05);
        }

        .discord {
            background: linear-gradient(45deg, #5865F2, #4752c4);
            box-shadow: 0 6px 15px #5865f2cc;
        }

        .discord:hover {
            background: linear-gradient(45deg, #3c4ed7, #2a3ab5);
            box-shadow: 0 10px 20px #7188f9cc;
            transform: translateY(-4px) scale(1.05);
        }

        .btn svg {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: translateX(6px);
        }

        .description {
            max-width: 720px;
            font-size: 1.15rem;
            color: #bbbbbb;
            line-height: 1.7;
            text-shadow: 0 0 4px #00000088;
            padding: 0 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                width: 100%;
                padding: 14px 0;
                font-size: 1.1rem;
            }

            .buttons {
                gap: 15px;
            }
        }
    </style>
</head>
