<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fvck Byfron - Executor</title>

<!-- Google Fonts: Montserrat e Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    background: #0d0d0d;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  /* Fundo animado gradiente */
  body {
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    min-height: 100vh;
    text-align: center;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Container principal */
  .container {
    max-width: 800px;
    width: 100%;
  }

  /* Título com neon e sombra animada */
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 4rem;
    color: #ff2a6d;
    text-shadow:
      0 0 5px #ff2a6d,
      0 0 10px #ff2a6d,
      0 0 20px #ff2a6d,
      0 0 40px #ff2a6d,
      0 0 80px #ff2a6d;
    animation: neonPulse 3s ease-in-out infinite alternate;
    margin-bottom: 50px;
  }

  @keyframes neonPulse {
    0% {
      text-shadow:
        0 0 5px #ff2a6d,
        0 0 10px #ff2a6d,
        0 0 20px #ff2a6d,
        0 0 40px #ff2a6d,
        0 0 80px #ff2a6d;
    }
    100% {
      text-shadow:
        0 0 15px #ff5390,
        0 0 30px #ff5390,
        0 0 60px #ff5390,
        0 0 90px #ff5390,
        0 0 120px #ff5390;
    }
  }

  /* Botões estilo moderno 3D com hover */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-bottom: 60px;
  }

  a.btn {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 16px 40px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 14px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    box-shadow:
      0 8px 15px rgba(0,0,0,0.4),
      inset 0 -4px 10px rgba(0,0,0,0.3);
    transform-style: preserve-3d;
    perspective: 1000px;
    overflow: hidden;
  }

  a.btn::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 70%);
    transform: translateX(-100%) rotate(45deg);
    transition: transform 0.5s ease;
    pointer-events: none;
  }

  a.btn:hover::before {
    transform: translateX(100%) rotate(45deg);
  }

  a.btn:active {
    transform: translateY(2px) scale(0.97);
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
  }

  /* Botão download rosa / pink */
  a.download {
    background: linear-gradient(135deg, #ff0055, #ff4a8b);
    box-shadow:
      0 0 12px #ff0055aa,
      0 4px 30px #ff4a8baa;
  }

  a.download:hover {
    background: linear-gradient(135deg, #ff2a6d, #ff6699);
    box-shadow:
      0 0 18px #ff2a6d,
      0 6px 35px #ff6699;
  }

  /* Botão Discord azul */
  a.discord {
    background: linear-gradient(135deg, #5865f2, #4752c4);
    box-shadow:
      0 0 12px #5865f2aa,
      0 4px 30px #4752c4aa;
  }

  a.discord:hover {
    background: linear-gradient(135deg, #7289da, #5562c1);
    box-shadow:
      0 0 18px #7289da,
      0 6px 35px #5562c1;
  }

  /* Ícones inline SVG com animação */
  a.btn svg {
    margin-left: 10px;
    width: 22px;
    height: 22px;
    fill: white;
    transition: transform 0.3s ease;
  }

  a.btn:hover svg {
    transform: translateX(8px);
  }

  /* Card descrição com efeito glassmorphism */
  .description {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 25px 35px;
    max-width: 700px;
    margin: 0 auto;
    font-size: 1.2rem;
    line-height: 1.8;
    color: #ddd;
    box-shadow:
      0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    user-select: none;
    transition: all 0.3s ease;
  }

  .description:hover {
    box-shadow:
      0 12px 40px 0 rgba(255, 42, 109, 0.5);
    color: #fff;
    border-color: rgba(255, 42, 109, 0.7);
  }

  /* Parallax text effect on scroll */
  .parallax {
    will-change: transform;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
    }

    .buttons {
      gap: 20px;
    }

    a.btn {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 10px;
    }

    .description {
      font-size: 1rem;
      padding: 20px 25px;
    }
  }
</style>

</head>
<body>

<div class="container">
  <h1 class="parallax">Fvck Byfron</h1>

  <div class="buttons">
    <a
      class="btn download"
      href="https://www.dropbox.com/scl/fi/xybl9anmcbdhuhtetd2og/Fvck-Byfron.zip?rlkey=qhi1qnhyf1wnh23vrphrdp4qk&st=ju9oto6z&dl=1"

      >
      Download
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v6h6v-6h3.67L12 2z"/></svg>
    </a>

    <a
      class="btn discord"
      href="https://discord.gg/uswUrcSu7u"

      >
      Discord
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.5 9.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm9 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-4.5 6.5c-2.5 0-4.5-1.25-4.5-1.25l.625-.833c1.75 1 3.5 1.125 3.875 1.125s2.125-.125 3.875-1.125l.625.833s-2 1.25-4.5 1.25z"/></svg>
    </a>
  </div>

  <div class="description">
    <p>
      Fvck Byfron é um executor poderoso, focado em ultrapassar limitações do Byfron com suporte às principais APIs como YubX e Velocity. Ideal para quem busca performance e estabilidade.
    </p>
  </div>
</div>

<script>
  // Efeito parallax simples para o título
  window.addEventListener('scroll', () => {
    const scrollPos = window.scrollY;
    const title = document.querySelector('.parallax');
    // Translada o título na vertical, desacelerado
    title.style.transform = `translateY(${scrollPos * 0.3}px)`;
  });
</script>

</body>
</html>
