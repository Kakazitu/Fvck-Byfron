<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fvck Byfron - Made by RCW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff0055;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }

        .download {
            background: #ff0055;
        }

        .download:hover {
            background: #cc0044;
        }

        .discord {
            background: #5865F2;
        }

        .discord:hover {
            background: #3c4ed7;
        }

        .description {
            max-width: 700px;
            font-size: 1.1rem;
            color: #bbbbbb;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .btn {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Fvck Byfron</h1>
    
    <div class="buttons">
        <a class="btn download" href="LINK_DO_DOWNLOAD_AQUI">Download</a>
        <a class="btn discord" href="LINK_DO_DISCORD_AQUI" target="_blank">Discord</a>
    </div>
    
    <div class="description">
        <p>
            Fvck Byfron é um executor poderoso, focado em ultrapassar limitações do Byfron com suporte às principais APIs como YubX e Velocity. Ideal para quem busca performance e estabilidade.
        </p>
    </div>
</body>
</html>
